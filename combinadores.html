<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./combinadores.css">
</head>
<body>

    <!-- Combinador Hermano -->

    <div>
        <h2>Soy un H2</h2>
        <p>Soy un parrafo</p>
        <h2>Soy un H2</h2>
        <h3>Soy un H3</h3>
        <p>Soy un parrafo</p>
        <h2>Soy un H2</h2>
        <p>Soy un parrafo</p>
    </div>

    <!--Combinador Hermano General -->

    <div>
        <h2>Soy un H2</h2>
        <p>Soy un p</p>
        <h2>Soy un H2</h2>
        <h3>Soy un H3</h3>
        <p>Soy un p</p>
    </div>

    <!--Combinador Hijo / Descendiente -->

    <div>
        <article>
            <p>Soy un texto</p>
        </article>
        <article>
            <p>Soy un texto</p>
        </article>
        <section>
            <div>
                <p>Soy un texto</p>
            </div>
        </section>
        <p>Soy un texto</p>
    </div>

</body>
</html>
